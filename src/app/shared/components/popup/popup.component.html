<ng-template #popup>
    <div class="modal-dialog bg-white rounded">
      <div class="modal-content p-3">
        <div class="modal-header flex-row-reverse">
          <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body fs-2 p-3">
          Посмотрите наши чайные коллекции
        </div>
        <div class="modal-footer">
          <a type="button" class="btn btn-primary col-sm-12" routerLink="products" (click)="activeModal.dismiss('Cross click')">Смотреть</a>
        </div>
      </div>
    </div>
</ng-template>
